version: 2

models:

  - name: stg_bing_airbyte_keyword_performance_report
    description: 'staging table for bing keyword performance. Grain: keyword_id and date.'
    columns:
        - name: key
          description: 'the unique key for this table, consists of keyword_id and date.'
          tests:
          - not_null
          - unique

  - name: stg_bing_airbyte_network_keyword_performance_report
    description: 'staging table for bing keyword performance. Grain: keyword_id and date.'
    columns:
        - name: key
          description: 'the unique key for this table, consists of keyword_id and date.'
          tests:
          - not_null
          - unique

  - name: stg_bing_airbyte_ad_groups
    description: 'Qualitative info on bing ad groups, at the ad group id level'
    columns:
        - name: ad_group_id
          description: 'The grain of the table: ad group id'
          tests:
          - unique
          - not_null

  - name: stg_bing_airbyte_keyword_info
    description: 'Spend and click information on a Bing ad, per keyword, network, and date, plus campaign name'
    columns:
        - name: key
          description: 'the unique key for this table, consists of keyword_id, network, and date.'
          tests:
          - not_null
          - unique
